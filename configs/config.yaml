global:
    api-listen-addr: :5183
    timeout: 10s
    memo: vee7#1317 | Swiss Staking
    light-cache-size: 20
chains:
    gaia:
        type: cosmos
        value:
            key: rly-gaia
            chain-id: GAIA
            rpc-addr: http://185.197.75.47:23657
            account-prefix: cosmos
            keyring-backend: test
            gas-adjustment: 1.2
            gas-prices: 0.001uatom
            debug: true
            timeout: 20s
            output-format: json
            sign-mode: direct
    stride:
        type: cosmos
        value:
            key: rly-stride
            chain-id: STRIDE-TESTNET-4
            rpc-addr: http://127.0.0.1:26657
            account-prefix: stride
            keyring-backend: test
            gas-adjustment: 1.2
            gas-prices: 0.001ustrd
            debug: true
            timeout: 20s
            output-format: json
            sign-mode: direct
paths:
    stridegaia:
        src:
            chain-id: STRIDE-TESTNET-4
            client-id: 07-tendermint-0
            connection-id: connection-0
        dst:
            chain-id: GAIA
            client-id: 07-tendermint-0
            connection-id: connection-0
        src-channel-filter:
            rule: allowlist
            channel-list:
                - channel-0
                - channel-1
                - channel-2
                - channel-3
                - channel-4
